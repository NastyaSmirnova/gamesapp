<form
  name="gamesForm"
  role="form"
  data-ng-submit="gamesForm.$valid && edit.saveGame(edit.current);"
  novalidate>
  <div data-ng-class="{ 'error': gamesForm.name.$invalid && edit.submitted }">
    <label for="name">Game Name</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="e.g.: Pocker"
      data-ng-model="edit.current.name"
      required>
  </div>
  <div class="rating">
    <label>Rating</label>
    <span
      class="pointer"
      data-ng-click="edit.current.rating = 5;"
      data-ng-bind="edit.current.rating >= 5 ? '&#9733;' : '&#9734;'">
    </span>
    <span
      class="pointer"
      data-ng-click="edit.current.rating = 4;"
      data-ng-bind="edit.current.rating >= 4 ? '&#9733;' : '&#9734;'">
    </span>
    <span
      class="pointer"
      data-ng-click="edit.current.rating = 3;"
      data-ng-bind="edit.current.rating >= 3 ? '&#9733;' : '&#9734;'">
    </span>
    <span
      class="pointer"
      data-ng-click="edit.current.rating = 2;"
      data-ng-bind="edit.current.rating >= 2 ? '&#9733;' : '&#9734;'">
    </span>
    <span
      class="pointer"
      data-ng-click="edit.current.rating = 1;"
      data-ng-bind="edit.current.rating >= 1 ? '&#9733;' : '&#9734;'">
    </span>
  </div>
  <div class="number-input">
    <label for="name">Spent Hours</label>
    <button
      data-ng-click="edit.current.time = edit.current.time + 1;"
      type="button">
      +
    </button>
    <input
      type="number"
      id="time"
      name="time"
      placeholder="0"
      data-ng-model="edit.current.time">
    <button
      data-ng-click="edit.current.time = edit.current.time - 1;"
      type="button">
      -
    </button>
  </div>
  <div class="actions">
    <button
      type="submit"
      data-ng-click="edit.submitted = true;">
      Save
    </button>
    <a
      type="button"
      class="white"
      data-ng-click="games.formOpen = false;"
      data-ui-sref="games">
      Cancel
    </a>
  </div>
</form>
