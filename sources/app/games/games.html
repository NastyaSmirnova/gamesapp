<div class="games-container">
  <div class="games-list">
    <section class="games-new pointer">
      <a data-ui-sref=".edit({ id: 0 })">+</a>
    </section>
    <section data-ng-repeat="game in games.list">
      <a
        class="games-heading"
        data-ng-bind="game.name"
        data-ui-sref=".edit({ id: game.$id })"></a>
    </section>
    <section>
      <div class="games-rating">
        <span>&#9734;</span>
        <span>&#9734;</span>
        <span>&#9734;</span>
        <span>&#9734;</span>
        <span>&#9733;</span>
      </div>
      <div class="games-time">
        <span>&#9719;&nbsp;2</span>
      </div>
      <a class="games-heading">
        Portland Pocker Club
      </a>
    </section>
    <section>
      <div class="games-rating">
        <span>&#9734;</span>
        <span>&#9734;</span>
        <span>&#9734;</span>
        <span>&#9733;</span>
        <span>&#9733;</span>
      </div>
      <div class="games-time">
        <span>&#9719;&nbsp;11</span>
      </div>
      <a class="games-heading">
        True Pocker
      </a>
    </section>
  </div>
  <aside>
    <div class="message-info" data-ng-hide="games.formOpen">
      <p>You don't play any game now</p>
      <button>Let's have some fun!</button>
    </div>
    <div data-ui-view></div>
  </aside>
</div>
