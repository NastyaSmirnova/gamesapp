<!DOCTYPE html>
<html lang="en" data-ng-app="games">
<head>
  <meta charset="UTF-8">
  <title>Games Stats Application</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="sources/assets/styles/index.css">
  <!-- endinject -->
</head>
<body>
  <header>
    <div class="logo">
      <a href="#/games">Logo</a>
    </div>
    <nav>
      <a href="#/users">Users</a>
      <a href="#/games">Your Games</a>
    </nav>
    <div class="user">
      <a data-ui-sref="auth.signup" class="signup">
        Sign up
      </a>
      <a data-ui-sref="auth.login" class="login">
        Log in
      </a>
    </div>
  </header>
  <main>
    <div data-ui-view></div>
  </main>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="sources/app/index.js"></script>
  <script src="sources/app/auth/auth.module.js"></script>
  <script src="sources/app/auth/auth.controller.js"></script>
  <script src="sources/app/auth/auth.service.js"></script>
  <script src="sources/app/main/firebase.service.js"></script>
  <!-- endinject -->
</body>
</html>
